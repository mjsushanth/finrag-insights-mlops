name: finrag_mlops
channels:
  - conda-forge
  - defaults
dependencies:
  # ---- Core runtime ----
  - python=3.11
  - pip
  - numpy
  - pandas
  - polars
  - pyarrow
  - scipy
  - scikit-learn
  - tqdm
  - rich

  # ---- Hugging Face + modeling ----
  - datasets<4.0.0
  - huggingface_hub
  - tokenizers
  - transformers
  - accelerate

  # ---- Vector search (local, zero-infra) ----
  - faiss-cpu

  # ---- API & config ----
  - fastapi
  - uvicorn
  - pydantic>=2
  - python-dotenv
  - pyyaml

  # ---- Dev / EDA ----
  - ipykernel
  - jupyterlab
  - matplotlib
  - seaborn
  - plotly              # Interactive charts (future: dashboards)
  - ipywidgets          # Interactive notebook widgets (useful for parameter tuning)

  # ---- Quality & tests ----
  - pytest
  - pytest-cov
  - black
  - ruff
  - mypy
  - pre-commit

  # ---- Text analysis & NLP utilities ----
  - nltk                # Tokenization, stopwords (useful for chunking experiments)
  - spacy               # Advanced NLP (optional but useful for named entity recognition)
  - wordcloud           # Word clouds for section analysis

  # ---- Data quality & profiling ----
  - tabulate            # Pretty print tables in console/notebook
  
  # ---- Notebook enhancements ----
  - jupyter_contrib_nbextensions  # Useful extensions (table of contents, code folding)
  

  - pip:
      # Vector DB client
      - qdrant-client>=1.9.0
      
      # Sentence-transformers (embeddings + rerankers)
      - sentence-transformers>=2.7.0
      
      # Interactive tables in Jupyter
      - itables>=1.7.0
      
      # Missing data visualization
      - missingno>=0.5.2
      
      # Advanced profiling (optional, use sparingly on large datasets)
      - ydata-profiling>=4.6.0
      
      # Prometheus metrics (future: monitoring)
      - prometheus-client>=0.20.0
      
      # Text preprocessing utilities
      - textstat>=0.7.3           # Readability metrics (Flesch-Kincaid, etc.)
      - text-unidecode>=1.3       # Unicode normalization
      
      # Chunking/splitting helpers
      - langchain-text-splitters>=0.0.1  # Reusable text splitters (optional, can DIY)